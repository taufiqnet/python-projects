<h1>My To Do List</h1>
<a href="{% url 'task-create' %}">Add Task</a>

<table>
    <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Complete</th>
        <th>Action</th>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td>{{task.description}}</td>
            <td>{{task.complete}}</td>
            <td><a href="{% url 'tasks' task.id %}">View</a> 
                <a href="{% url 'task-update' task.id %}">Edit</a>
                <a href="{% url 'task-delete' task.id %}">Delete</a>
            </td>
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}
        </tr>
    </tr>
</table>
